<ion-header>
  <ion-navbar>
    <ion-title>Add New Workout</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form action="" (submit)="onSubmit()">
    <ion-list no-lines>
      <ion-item>
        <ion-label class="workoutLabel">Workout For</ion-label>
        <ion-select class="form-control" [(ngModel)]="partSelected" name="partSelected" required>
          <ion-option *ngFor="let part of bodyPart" [value]="part">{{part}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label for="wrkout" class="workoutLabel">Workout Name</ion-label>
        <ion-input [(ngModel)]="workoutName" class="workoutInput" name="workoutName"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <button type="submit" ion-button color="secondary" class="addBtn">Add Workout</button>
        </ion-item>
      </ion-list>
    </ion-list>
  </form>
</ion-content>
