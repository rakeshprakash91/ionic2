<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Workout</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item-sliding>
    <ion-item *ngFor="let part of bodyPart" (click)="partSelected($event, part)">
      <ion-icon name="ios-add-circle" item-left></ion-icon>
      <h2>{{part}}</h2>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-item-sliding>
</ion-content>
