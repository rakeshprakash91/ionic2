<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit {{bodyPart}} Workout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form action="" (submit)="onSubmit()">
   
        <ion-list no-lines>
            <ion-item *ngFor="let workout of exerciseList; let i = index">
                <ion-label class="workoutLabel">
                    {{workout}}
                </ion-label>
                <ion-label>{{field[i]}}</ion-label>
                <ion-input class="workoutInput" type="text" [(ngModel)]="x[i]" name="field" value="field[i]"></ion-input>

            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <button type="submit" ion-button color="secondary" class="addBtn">Update Workout</button>
            </ion-item>
        </ion-list>
    </form>

</ion-content>
